<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Application</title>
</head>

<body>
    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <form id="form-element" class="col-4 bg-light">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" name="search-input" type="text" class="form-input"
                        placeholder="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </form>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <h2 id="city-name" class="city-name align-middle"></h2>
                                <img id="weather-icon" src="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="temperature"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="humidity"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id="wind-speed"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <h5 id="UV-index"></h5>
                            </div>
                        </div>
                    </div>
                </div>
               
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded">
                            <div class="row">
                                <div class="col-2">
                                    <p id="day1Date"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img id="day1Weather-icon" src="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <p id="day1Temp"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <p id="day1Humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded">
                            <div class="row">
                                <div class="col-2">
                                    <p id="day2Date"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <img id="day2Weather-icon" src="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <p id="day2Temp"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <p id="day2Humidity"></p>
                                </div>
                            </div>
                        </div>
                  
                    <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded">
                        <div class="row">
                            <div class="col-2">
                                <p id="day3Date"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <img id="day3Weather-icon" src="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p id="day3Temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <p id="day3Humidity"></p>
                            </div>
                        </div>
                    </div>
                <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded">
                    <div class="row">
                        <div class="col-2">
                            <p id="day4Date"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <img id="day4Weather-icon" src="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p id="day4Temp"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p id="day4Humidity"></p>
                        </div>
                    </div>
                </div>
            <div class="col-md-2 forecast bg-primary text-white ml-3 mb-3 rounded">
                <div class="row">
                    <div class="col-2">
                        <p id="day5Date"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <img id="day5Weather-icon" src="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p id="day5Temp"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p id="day5Humidity"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
